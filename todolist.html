<!DOCTYPE html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="//use.edgefonts.net/vast-shadow:n4:all.js"></script>
    <script src="//use.edgefonts.net/vast-shadow:n4:all;megrim.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="anime.js"></script>
    <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
  </head>
  <body style="background-image: url(1.jpg);" >
    <div class="todo-wrapper" ng-controller="TodoCtrl">
      <h2 style="color: #1a0838;">Hello ! Welcome to your To-Do-list</h2>
      <center><i class="fa fa-clock-o fa-spin fa-3x fa-fw"></i>
<span class="sr-only"></span><i class="fa fa-tasks fa-5x" aria-hidden="true"></i><i class="fa fa-clock-o fa-spin fa-3x fa-fw"></i>
<span class="sr-only"></span>
</center>
      <center><h1>You've got <span class="emphasis">{{getTotalTodos()}}</span> things to do</h1></center>
      <ul>
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done"/>
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul><br><br>
      <form>
        <input class="add-input" placeholder="Type..." type="text" ng-model="formTodoText" ng-model-instant /></center>
        <br><br><br><br><br><br><center>
        <button class="add-btn" ng-click="addTodo()"><h2>Add</h2></button>
      </form></center>
      
      <button class="clear-btn" ng-click="clearCompleted()">Created by Rimi</button>
    </div>
  </body>
  
</html>
